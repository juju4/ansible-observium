---
observium_repos:
    - http://rpms.remirepo.net/enterprise/remi-release-7.rpm
    - http://yum.opennms.org/repofiles/opennms-repo-stable-rhel7.noarch.rpm
    - http://rpms.remirepo.net/enterprise/remi-release-7.rpm

observium_pkg:
    - wget
    - httpd
    - cronie
    - net-snmp
    - net-snmp-utils
    - fping
    - mariadb-server
    - mariadb
    - MySQL-python
    - rrdtool
    - subversion
    - jwhois
    - ipmitool
    - graphviz
    - ImageMagick
    - setroubleshoot-server
    - libselinux-python
    - selinux-policy

_observium_pkg_php:
    - php
    - php-mysql
    - php-gd
    - php-posix
    - php-mcrypt
    - php-pear.noarch

nginx_conf: /etc/nginx/conf.d
cron_svc: crond

www_user: apache
apache_svc: httpd
apache_confdir: /etc/httpd/conf.d
apache_sitedir: /etc/httpd/conf.d
apachesslconf: /etc/apache2/sites-enabled/default-ssl.conf
apache_logdir: /var/log/httpd
modsecurity_conf: /etc/httpd/conf.d/mod_security.conf
modsecurity_active: /etc/httpd/modsecurity.d/activated_rules

mysql_svc: mariadb
observium_services:
    - "{{ apache_svc }}"
    - "{{ mysql_svc }}"
